<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Compañías</title>
    <!-- BOOTSTRAP  -->
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/company.css}"/>
    <script src="/webjars/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</head>
<body>
    <nav>
        <h1>Compañías de la red de Reporte Ya</h1>
        <div class="d-flex gap-3">
            <a href="/home">Inicio</a>
            <a href="/reports">Reportes</a>
            <a href="/profile">Cuenta</a>
        </div>
    </nav>
    <div class="container px-2 my-4">
        <div class="row gap-2 justify-content-evenly mb-3"
             th:each="group : ${companiesGroup}">
            <div th:each="company : ${group}" class="company col-sm-2">
                <img src="/images/logo.png" alt="company-profile-img">
                <p th:text="${company.name}"></p>
            </div>
        </div>
    </div>
</body>
</html>
