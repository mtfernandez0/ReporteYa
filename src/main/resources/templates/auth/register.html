<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="icon" href="/img/logo.png" type="logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link th:href="@{css/register.css}" rel="stylesheet">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <nav>
        <a href="/home">Inicio</a>
    </nav>
    <div class="register-container">
        <div class="wrapper">
            <form th:action="@{/register}" method="post" th:object="${user}">
                <h1>Registrarse</h1>
                <div th:if="${register}">
                </div>

                <div class="input-box">
                    <h6>+ + + + + + + </h6>
                    <input type="text" placeholder="Nombre" id="first_name" name="first_name" required
                           th:value="${user.first_name}">
                    <p class="text-danger p-0" th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}"></p>
                </div>

                <div class="input-box">
                    <h6>+ + + + + + + </h6>
                    <input type="text" placeholder="Apellido" id="last_name" name="last_name"
                           required th:value="${user.last_name}">
                    <p class="text-danger p-0" th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}"></p>
                </div>

                <div class="input-box">
                    <h6> + + + + + + + </h6>
                    <input type="email" placeholder="Email" id="email" name="email"
                           required th:value="${user.email}"/>
                    <p class="text-danger p-0" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                </div>

                <div class="input-box">
                    <h6>Fecha de nacimiento:</h6>
                    <input type="date" id="date_of_birth" name="date_of_birth"
                           required th:value="${user.date_of_birth}">
                    <p class="text-danger p-0" th:if="${#fields.hasErrors('date_of_birth')}" th:errors="*{date_of_birth}"></p>
                </div>
                <div class="input-box">
                    <h6> + + + + + + + </h6>
                    <input type="password" placeholder="Contraseña" id="password" name="password"
                           required>
                    <p class="text-danger p-0" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                </div>
                <div class="input-box">
                    <h6> + + + + + + + </h6>
                    <input type="password" placeholder="Confirmar contraseña" id="passwordConfirmation"
                           required name="passwordConfirmation">
                    <p class="text-danger p-0" th:if="${#fields.hasErrors('passwordConfirmation')}" th:errors="*{passwordConfirmation}"></p>
                </div>
                <br>
                <div>
                    <button type="submit" value="Registrarse" id="button">Registrarse</button>
                </div>
                <div class="url">
                    <a th:href="@{/login}"><p>¿Ya tienes una cuenta?</p></a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
