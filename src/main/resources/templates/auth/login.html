<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link th:href="@{/css/auth.css}" rel="stylesheet">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</head>
<body data-bs-theme="dark">
    <div class="container-fluid bg-dark bg-gradient py-4">
        <div class="w-75 mx-auto">
            <form th:action="@{/login}" method="post">
                <div class="d-flex justify-content-center text-center" th:if="${param.error}">
                    <p class="bg-danger p-2 text-white rounded-3">Invalid email or password</p>
                </div>
                <div class="d-flex justify-content-center text-center" th:if="${register}">
                    <p class="bg-success p-2 text-white rounded-3" th:text="${register}"></p>
                </div>
                <div class="d-flex justify-content-center text-center" th:if="${param.logout}">
                    <p class="bg-success p-2 text-white rounded-2">You have been logged out</p>
                </div>
                <h2 class="text-center display-6">Sign in</h2>
                <div class="mb-3">
                    <label class="form-label" for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Your Email *"
                           autofocus th:value="${email}"/>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Your Password *"/>
                </div>
                <div class="mb-3 text-center">
                    <input type="checkbox" id="remember-me" name="remember-me" class="col-form-label"/>
                    <label for="remember-me">Remember Me?</label>
                </div>
                <div class="mb-3 text-center">
                    <input type="submit" class="btnSubmit" value="Login"/>
                </div>
                <div id="accountLink" class="mb-3 text-center">
                    <a>Don't have an account?&nbsp;</a>
                    <a th:href="@{/register}" class="btnForgetPwd">Sign Up Here</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
