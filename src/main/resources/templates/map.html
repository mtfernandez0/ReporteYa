<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mapa</title>
    <!-- BOOTSTRAP  -->
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Leaflet imports   -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
</head>
<body>
    <div class="container-fluid w-75">
        <h1>Ubicación del problema</h1>
        <div id="map" style="height: 600px"></div>
    </div>
</body>
    <script>
        let lat = -34.34884;
        let lng = -58.801811;
        let map = null;

        //create report
        let popup = L.popup();

        function onMapClick(e) {
            let town = undefined, road = undefined, country = undefined, village = undefined, city = undefined, suburb = undefined;
            $.getJSON("https://nominatim.openstreetmap.org/reverse?lat="+e.latlng.lat+"&lon="+e.latlng.lng+"&format=json",
                (data) => {
                    let content ='<form action="/reports/new" method="get">' +
                    '           <input type="hidden" name="latitude" value='+e.latlng.lat+'>' +
                    '           <input type="hidden" name="longitude" value='+e.latlng.lng+'>';
                    if (data.address !== undefined){
                        town = data.address.town;
                        road = data.address.road;
                        country = data.address.country;
                        village = data.address.village;
                        city = data.address.city;
                        suburb = data.address.suburb;
                        console.log(data)
                    }

                    if (city !== undefined)
                        content += '<input type="hidden" name="city" value="'+city+'">';
                    else if (village !== undefined)
                        content += '<input type="hidden" name="village" value="'+village+'">';
                    else if (town !== undefined)
                        content += '<input type="hidden" name="town" value="'+town+'">';
                    else if (suburb !== undefined)
                        content += '<input type="hidden" name="town" value="'+town+'">';

                    if (road !== undefined)
                        content += '<input type="hidden" name="road" value="'+road+'">';

                    if (country !== undefined)
                        content += '<input type="hidden" name="country" value="'+country+'">';

                    if (town === undefined && city === undefined && village === undefined && suburb === undefined)
                        content = "Por favor elige un lugar válido"
                    else
                        content += '<button class="btn btn-link link-dark" type="submit">Make a new report!</button></form>';

                    popup
                        .setLatLng(e.latlng)
                        .setContent(content)
                        .openOn(map);
            });
        }


        function getCoordinates() {
            return new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition(position => console.log(position))
                if ("geolocation" in navigator) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            lat = position.coords.latitude;
                            lng = position.coords.longitude;
                            resolve();
                        },
                        (error) => resolve()
                    );
                } else {
                    reject(new Error("Geolocation is not supported"));
                }
            });
        }

        function setMapView() {
            map = L.map('map').setView([lat, lng], 13);
            L.tileLayer('http://{s}.google.com/vt/lyrs=p&x={x}&y={y}&z={z}',{
                maxZoom: 20,
                attribution: '&copy; <a href="http://google.com/copyright">Google Maps</a>',
                subdomains:['mt0','mt1','mt2','mt3']
            }).addTo(map);
        }

        function mapEvent() {
            map.on('click', onMapClick);
        }

        // Usage: Execute the functions in order using promises
        getCoordinates()
            .then(() => setMapView())
            .then(() => mapEvent())
            .catch((error) => {});

        //set marker from database
        function setMarker(lat, lng, content){
            L.marker([lat, lng])
                .bindPopup(content)
                .addTo(map);
        }
    </script>
</html>
