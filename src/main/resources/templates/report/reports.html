<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/reports.css}"/>
</head>
<body style="background-image: url('/images/map.jpg')">
    <nav>
        <a href="/home">Inicio</a>
        <a href="/map">Crear reporte</a>
        <a href="/profile">Cuenta</a>
        <a href="/companies">Compañías</a>
    </nav>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-2 scrollable-navbar-container">
                <div class="scrollable-navbar">
                    <a class="nav-link text-white" href="/reports">TAGS</a> <a
                        th:each="tag : ${tagList}" class="nav-link text-white"
                        th:href="@{/reports/tags/{id}(id=${tag.id})}"
                        th:text="${tag.subject}"></a>
                </div>
            </div>

            <div class="col-md-8">
                <div th:each="report : ${reports}">
                    <div class="custom-block">
                        <h3 th:text="${report.title}" class="text-white"></h3>

                        <div class="image-gallery">
                            <div class="swiper">
                                <!-- Additional required wrapper -->
                                <div class="swiper-wrapper">
                                    <!-- Slides -->
<!--                                    <img th:each="image : ${report.images}"-->
<!--                                         th:src="@{/images/reports/{name}(name=${image.nombre})}"-->
<!--                                         alt="img"></img>-->
                                    <div class="swiper-slide" th:each="image : ${report.images}">
                                        <img th:src="@{/images/reports/{name}(name=${image.nombre})}" alt="img"></img>
                                    </div>
                                </div>
                                <!-- If we need pagination -->
<!--                                <div class="swiper-pagination"></div>-->

                                <!-- If we need navigation buttons -->
                                <div class="swiper-button-prev"></div>
                                <div class="swiper-button-next"></div>

                                <!-- If we need scrollbar -->
<!--                                <div class="swiper-scrollbar"></div>-->
                            </div>
                        </div>
                        <br>
                        <p th:text="${report.description}" class="text-white"></p>
                        <div class="tags">
                            <ul class="p-0 d-flex gap-2">
                                <li th:each="tag : ${report.tags}" th:text="${'#'+tag.subject}" class="text-white"></li>
                            </ul>
                        </div>
                        <div class="comments-box">
                            <p class="text-white comments" th:each="comment : ${report.comments}">
                                <span class="comment-name" th:text="${comment.owner.first_name + ' ' +  comment.owner.last_name + ': '}"></span>
                                <br>
                                <span th:text="${comment.comment}"></span>
                            </p>

                            <form th:action="@{'/reports/dashboard'}" method="post">
                                <input type="hidden" name="id" th:value="${report.id}"/>
                                <textarea name="comment" rows="4" required placeholder="Deja tu opinión..."></textarea>
                                <br> <input class="btn btn-outline-dark text-white" type="submit"
                                            value="Comentar">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="d-flex justify-content-end">
                    <div class="ad-container ">
                        <h2>Anuncios</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    const swiper = new Swiper('.swiper', {
        // Optional parameters
        direction: 'horizontal',
        loop: true,

        // If we need pagination
        // pagination: {
        //     el: '.swiper-pagination',
        // },

        // Navigation arrows
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },

        // And if we need scrollbar
        // scrollbar: {
        //     el: '.swiper-scrollbar',
        // },
    });
</script>
</html>
