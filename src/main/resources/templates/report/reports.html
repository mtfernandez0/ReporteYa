<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/reports.css}"/>
</head>
<body style="background-image: url('/images/AdobeStock_614864168.jpeg')">
    <div class="heading-container">
        <h4>Reportes</h4>
    </div>
    <div class="dash-container">
        <div class="main-container">
            <div class="container-nav">
                <nav>
                    <a href="/home">
                        <span class="nav-item">Inicio</span>
                    </a>
                    <a href="/map">
                        <span class="nav-item">Crear Reporte</span>
                    </a>
                    <a href="/companies">
                        <span class="nav-item">Empresas</span>
                    </a>
                    <a href="/profile">
                        <span class="nav-item">Mi Perfil</span>
                    </a>
                    <form class="logout" th:action="@{/logout}" method="post">
                        <input class="nav-item" type="submit" value="Cerrar Sesión"/>
                    </form>
                </nav>
                <div th:if="${tagList.size() != 0}" class="tags">
                    <hr>
                    <a class="all-tags" href="/reports">Tags</a>
                    <a class="tag-links" th:each="tag : ${tagList}" th:href="@{/reports/tags/{id}(id=${tag.id})}"
                        th:text="${'#' + tag.subject}"></a>
                </div>
            </div>
        </div>

        <div class="reports">
            <div class="news-card" th:each="report, reportIndex : ${reports}">
                <div th:id="${'myCarousel' + reportIndex.index}" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div th:each="image, imageIndex : ${report.images}" th:class="'carousel-item ' + ${imageIndex.index == 0 ? 'active' : ''}">
                            <img class="d-block w-100" th:src="@{/images/reports/{name}(name=${image.nombre})}" alt="img"></img>
                        </div>
                    </div>
                    <div th:if="${report.images.size() > 1}">
                        <button class="carousel-control-prev" type="button" th:data-bs-target="${'#myCarousel' + reportIndex.index}"
                                data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" th:data-bs-target="${'#myCarousel' + reportIndex.index}"
                                data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <div class="news-content">
                    <div class="news-title" th:text="${report.title}"></div>
                    <div class="news-author" th:text="${report.creator.first_name + ' ' + report.creator.last_name}"></div>
                    <div class="news-description" th:text="${report.description}"></div>
                    <div class="reports-tags">
                        <span th:each="tag : ${report.tags}" th:text="${'#'+tag.subject}">
                        </span>
                    </div>
                    <h4>Comentarios</h4>
                    <div class="comments-box">
                        <div class="comments" th:each="comment : ${report.comments}">
                            <div th:if="${user.id == comment.owner.id}" class="author-comment comment">
                                <span th:text="${comment.comment}"></span>
                            </div>
                            <div th:if="${!(user.id == comment.owner.id)}" class="user-comment comment">
                                <span class="comment-name" th:text="${comment.company != null ?
                                    comment.company.name : comment.owner.first_name + ' ' +  comment.owner.last_name}"></span>
                                <br>
                                <span th:text="${comment.comment}"></span>
                            </div>
                        </div>
                        <form id="commentForm" th:action="@{'/reports/dashboard'}" method="post">
                            <input type="hidden" name="id" th:value="${report.id}" />
                            <textarea name="comment" rows="2" required placeholder="Deja tu opinión..."></textarea>
                            <div class="input-comments">
                                <div th:if="${user.getCompany() == null}">
                                    <button type="submit">Comentar</button>
                                </div>
                                <div th:if="${user.getCompany() != null}">
                                    <button type="button"
                                            onclick="setAction(this, '/reports/dashboard')">Comenta como Usuario</button>
                                    <button type="button"
                                            onclick="setAction(this, '/reports/dashboardEmp')"
                                            th:text="${'Comenta como ' + user.getCompany().name}"></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div id="see-more">
                <hr>
                <p>Ver más</p>
            </div>
        </div>

        <div class="adds">
            <h2>Anuncios</h2>
        </div>
    </div>
</body>
<script>
    /**
     * Change action url from form before commenting
     * @param formElement
     * @param action
     */
    function setAction(formElement, action) {
        formElement.form.action = action;
        formElement.form.submit();
    }

    let currentPage = 0;

    let see_more = document.getElementById("see-more");

    see_more.addEventListener('click', async () => {
        currentPage++;
        try {
            const response = await fetch(`/reports/${currentPage}`);
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            const data = await response.json();

            console.log(data);

            data.forEach(jsonString => {
                const report = JSON.parse(jsonString);

                console.log(report.title);
            });
        } catch (error) {
            console.error(error);
        }
    });

    const reportCards = document.querySelectorAll('.news-card');

    /**
     * It will apply blur to cards that exceed their max-height
     * @param reportCard
     */
    function applyBlurIfNeeded(reportCard) {
        const maxHeight = 400;
        const content = reportCard.querySelector('.news-content')
        const carousel = reportCard.querySelector('.carousel')

        if (carousel.offsetHeight + content.offsetHeight > maxHeight) {
            const button = document.createElement('button');
            button.classList.add('more-info');
            button.innerText = "Mostrar mas";
            const blurOverlay = document.createElement('div');
            blurOverlay.classList.add('blur-overlay');
            reportCard.appendChild(blurOverlay);
            reportCard.appendChild(button);
            button.addEventListener('click', () => {
                reportCard.classList.add('news-card-full')
                reportCard.removeChild(blurOverlay);
                reportCard.removeChild(button);
            });
        }
    }

    reportCards.forEach((reportCard) => {
        applyBlurIfNeeded(reportCard);
    });
</script>
</html>
