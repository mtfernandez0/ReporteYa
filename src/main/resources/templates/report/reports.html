<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- BOOTSTRAP  -->
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Leaflet imports   -->
   <!-- <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>-->
</head>
<body>

<div class="container-fluid py-4">
        <div class="w-75 mx-auto">
            <div class="my-2 d-flex flex-row justify-content-between">
                <p th:text="${'Hello, ' + user.first_name}"></p>
                <form th:action="@{/logout}" method="post">
                    <input class="btn btn-link" type="submit" value="log out">
                </form>
            </div>
            <h1>Reportes</h1>
            <div>
				
			</div>
            <table>
                <thead>
                    <tr class="border border-start-0 border-end-0 border-top-0 border-black border-2 mb-4">
                        <th scope="col" class="display-6 ">Titulo</th>
                        <th scope="col" class="display-6 ">Creador</th>
                        <th scope="col" class="display-6 ">Descripcion</th>
                        <th scope="col" class="display-6 ">Localidad</th>
                        <th scope="col" class="display-6 ">Municipio</th>

                    </tr>
                </thead>
                <tbody>
                    <tr th:each="report : ${reports}">
                        <td>
                            <a class="display-6" th:href="@{/reports/{id}(id=${report.id})}" th:text="${report.title}"></a>
                        </td>
                        <td>
                            <p class="fw-bold display-6 d-flex justify-content-center align-items-center m-0"
                               th:text="${report.creator}"></p>
                        </td>
                        <td>
                            <p class="fw-bold display-6 d-flex justify-content-center align-items-center m-0"
                               th:text="${report.description}"></p>
                        </td>
                        <td>
                            <p class="fw-bold display-6 d-flex justify-content-center align-items-center m-0"
                               th:text="${report.location}"></p>
                        </td>
                        <td>
                            <p class="fw-bold display-6 d-flex justify-content-center align-items-center m-0"
                               th:text="${report.municipality}"></p>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div>
				Anuncios
			</div>
            <a class="btn btn-danger" href="/map">&lt; new report</a>

        </div>
    </div>

</body>
</html>
