<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard de Reportes</title>
</head>
<body>
    <div th:each="report : ${reports}">
        <div class="report">
            <h2 th:text="${report.title}"></h2>
            <p th:text="${report.description}"></p>
        </div>
        <div class="comments">
            <h3>commentsarios:</h3>
            <ul>
                <li th:each="comment : ${report.comments}" th:text="${comments.comment"></li>
            </ul>
        </div>
        <div class="tags">
            <h3>Tags:</h3>
            <ul>
                <li th:each="tag : ${report.tags}" th:text="${tag.subject}"></li>
            </ul>
        </div>
    </div>
</body>
</html>
